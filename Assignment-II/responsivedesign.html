<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout</title>
<style>

  .container {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    margin: 10px;
    display: inline-block;
  }

  
  @media (min-width: 600px) {
    .container {
      width: 50%;
      margin: auto;
    }
  }

  @media (min-width: 900px) {
    .container {
      width: 30%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

</body>
</html>
